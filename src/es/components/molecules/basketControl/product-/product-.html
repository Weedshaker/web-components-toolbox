<m-basket-control namespace="basket-control-product-" answer-event-name="list-basket">
    <a-button id="remove" namespace="basket-control-default-button-" request-event-name="remove-basket" tag="1" label="-"></a-button>
    <input id="quantity" name="quantity" type="number" value="0" min=0 max=9999 request-event-name="add-basket">
    <a-button id="add" namespace="basket-control-default-button-" request-event-name="add-basket" tag="2" label="+"></a-button>
</m-basket-control>
<!-- load web components for Demo Purposes Only -->
<script class=template-script type="text/javascript" src="./product-.js"></script>
<script type="text/javascript" src="../../../../../../docs/es/loader.js"></script>
<script type="text/javascript" src="../../../../../../docs/es/documenter.js?component=BasketControl.js"></script>
